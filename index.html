<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/application.js"></script>
    <script src="https://kit.fontawesome.com/1baaba8f34.js" crossorigin="anonymous"></script>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Shopping Cart</h1>
        <h3>Total Cart: $<span id="totalCart"></span></h3>
      </div>
      <div class="row">
        <div class="col-12">
          <table class="table table-responsive">
            <thead>
              <tr>
                <th scope="col">Item</th>
                <th scope="col">Price ($)</th>
                <th scope="col">Qty</th>
                <th scope="col">Cost ($)</th>
                <th scope="col"></th>
              </tr>  
            <thead>
            <tbody>
              <tr class="itemRow">
                <td class="name">Peaches</td>
                <td class="price">5.00</td>
                <td class="qty"><input type="number" value="0"></td>
                <td class="cost"></td>
                <td><button class="btn btn-light btn-sm remove"><i class="fa-regular fa-circle-xmark"></i></button></td>
              </tr>
              <tr class="itemRow">
                <td class="name">Shrimps</td>
                <td class="price">10.00</td>
                <td class="qty"><input type="number" value="0"></td>
                <td class="cost"></td>
                <td><button class="btn btn-light btn-sm remove"><i class="fa-regular fa-circle-xmark"></i></button></td>
              </tr>
              <tr class="itemRow">
                <td class="name">Milk</td>
                <td class="price">5.60</td>
                <td class="qty"><input type="number" value="0"></td>
                <td class="cost"></td>
                <td><button class="btn btn-light btn-sm remove"><i class="fa-regular fa-circle-xmark"></i></button></td>
              </tr>
              <tr class="itemRow">
                <td class="name">Cereals</td>
                <td class="price">6.40</td>
                <td class="qty"><input type="number" value="0"></td>
                <td class="cost"></td>
                <td><button class="btn btn-light btn-sm remove"><i class="fa-regular fa-circle-xmark"></i></button></td>
              </tr>
              <tr class="itemRow">
                <td class="name">Yogurt</td>
                <td class="price">4.30</td>
                <td class="qty"><input type="number" value="0"></td>
                <td class="cost"></td>
                <td><button class="btn btn-light btn-sm remove"><i class="fa-regular fa-circle-xmark"></i></button></td>
              </tr>
            </tbody>
            <tfoot>
              <tr>
                <td colspan="5">
                  <form id="addItemRow">
                    <input class="addName" type="text" placeholder="item name">
                    <input class="addPrice" type="number" placeholder="price">
                    <button class="btn btn-primary btn-sm addButton">add</button>
                  </form>
                </td>                               
              </tr>   
            </tfoot>  
          </table>
        </div>
      </div>  
    </div>
  </body>
</html>
